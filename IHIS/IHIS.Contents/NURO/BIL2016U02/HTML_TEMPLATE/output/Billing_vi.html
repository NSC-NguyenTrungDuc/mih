<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Printing Billing</title>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/handlebars.min.js"></script>	
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/print_binling_vi.css">

    </head>
	<body>
	<form id="myform" action="" method="post">
 	<div>
	
		<div id="data-template">
		</div>
	</div>
	<script id="some-template" type="text/x-handlebars-template">
	
		<div class="billing">
			
			<table class="headerbilling"  style="float:left;">
				<tbody>
					<tr>
						<td>Tên phòng khám</td>
						<td>{{Hospital_name}}</td>
					</tr>
					<tr>
						<td>Địa chỉ phòng khám</td>
						<td>{{Adress}}</td>
					</tr>
					<tr>
						<td>Điện thoại</td>
						<td>{{Tel}}</td>
					</tr>
				</tbody>
			</table>
			<table class="headerbilling" style="float:right; width:300px;">
				<tbody>
					<tr>
						<td>Email</td>
						<td>{{Email}}</td>
					</tr>
					<tr>
						<td>Website</td>
						<td>{{Website}}</td>
					</tr>
				</tbody>
			</table>
			<h1 class="center">BẢNG KÊ DỊCH VỤ</h1>
			<table width="100%">
				<tbody>
					<tr>
						<td>Bệnh nhân: <strong>{{Patient}}</strong></td>
						<td align="right">Tuổi: {{Age}}</td>
						<td align="right">Số BL: {{Invoice_no}}</td>
						<td align="right">Ngày BL: {{Invoice_date}}</td>
					</tr>
					<tr>
						<td>Mã bệnh nhân: {{Patient_code}}</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<div class="pull-right currency"><strong>Đơn vị tính: VNĐ</strong></div>
			<table class="tbl_table">
				<thead>
					<tr>
						<th width="40%">Tên dịch vụ</th>
						<th width="10%">Đơn vị</th>
						<th  width="10%">S.lượng</th>
						<th width="12%">Đơn giá</th>
						<th width="110px">Thành tiền</th>
						<th width="110px">Miễn giảm</th>
						<th width="110px">BN trả</th>
					</tr>
				</thead>
				<tbody>
					{{#each BillingData}}
					<tr>
						<td><strong>{{this.Department}}-{{this.DeptReqNm}}</strong></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td align="right"></td>
					</tr>
					{{#each InvoiceDetail}}
					<tr>
						<td>{{this.HangmogName}}</td>
						<td align="center">{{this.Unit}}</td>
						<td align="center">{{this.Quantity}}</td>
						<td align="center">{{formatCurrency this.Price}}</td>
						<td class="left">{{formatCurrency this.Amount}}</td>
						<td align="left">{{formatCurrency this.Discount}}</td>
						<td align="right">{{formatCurrency PatientPay}}</td>
					</tr>
					{{/each}}
					{{/each}}			
					<tr>
						<td align="center" colspan="6"><strong>Tổng cộng</strong></td>
						<td align="right">{{Sum_amount_invoice}}</td>
					</tr>
				</tbody>
			</table>
			<table class="total">
				<tr>
					<td><span class="pr1">Thanh toán :</span><span class="pr3">{{Paid_invoice}}</span></td>
				</tr>
				<tr>
					<td><span class="pr1">Miễn giảm :</span><span class="pr3">{{Discount_sum}}</span></td>
				</tr>
				<tr>
					<td><span class="pr1">Tổng thanh toán:</span><span class="pr3">{{Total_paid}}</span></td>
				</tr>
				<tr>
					<td><span class="pr1">Nợ:</span><span class="pr3">{{Total_debt}}</span></td>
				</tr>
			</table>
			<div class="bottom">
				<table>
					<tr>
						<td align="center">
							<p><strong>Người thanh toán</strong></p>
							<p><span>(Ký, họ tên)</span></p>
							<p class="name-r">{{Paid_name}}</p>
						</td>
						<td align="left">
							<p><strong>Người thu tiền</strong></p>
							<p><span>(Ký, họ tên)</span></p>
							<p class="name-r">{{User_session}}</p>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</script>
</form>
   	</body>
</html>
