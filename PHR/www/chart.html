<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
            function changeDimension(width, height){
                $('#container').height(height);
                window.location = "phr js log:" + height;
            }
            
            
$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy',
            backgroundColor: 'rgba(255, 255, 255, 0.2)',
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: [{
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            // crosshair: true
        }],
        yAxis: [
        { // Primary yAxis
            labels: {
                format: '{value}°C',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: 'weight',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: true
        },
        { // Tertiary yAxis
            gridLineWidth: 0,
            title: {
                text: 'height',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            labels: {
                format: '{value} mb',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: false
        }],
        tooltip: {
            shared: false
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 0,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [
        {
            name: 'Sea-Level Pressure',
            type: 'spline',
            yAxis: 1,
            data: [1016, 1016, 1015.9, 1015.5, 1012.3, 1009.5, 1009.6, 1010.2, 1013.1, 1016.9, 1018.2, 1016.7],
            marker: {
                enabled: false
            },
            dashStyle: 'shortdot',
            tooltip: {
                valueSuffix: ' mb'
            }

        }, 
        {
            name: 'Temperature',
            type: 'spline',
            yAxis: 0,
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
            tooltip: {
                valueSuffix: ' °C'
            }
        }],
        exporting:{
            enabled: false
        },
        credits: {
            enabled: false
        },
        legend:{
            enabled: false
        }
    });
});


		</script>
	</head>
	<body style="background-color: transparent; padding: 0px;">
        <script src="libs/highcharts/highcharts.js"></script>
        <script src="libs/highcharts/modules/exporting.js"></script>
        <div id="container" style="width: 100%; height: 100%; position:absolute; margin-right:10px;"></div>
	</body>
</html>
