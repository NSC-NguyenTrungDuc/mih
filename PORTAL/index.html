<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/ico" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <nav id="topbar">
            <h1 class="logo"><img src="img/logo.png" alt="KarteClinic"></h1>
        </nav>

        <div class="block">
            <header class="block-header">
                <h3 class="block-title">Check Clinic</h3>
            </header>
            <div class="block-content form">
                <label>Clinic ID</label>
                <div class="form-row">
                    <div class="input-wrap">
                        <input type="text" placeholder="Type your Clinic ID" class="input input-block">
                        <span class="cancel"><img src="img/cancel.png" alt=""></span>
						<span class="loading"><img src="img/loading.gif" alt=""></span>
                    </div>
                </div>
                <div class="form-row row-result"> 
                    <div class="clinic-infomation clearfix">
                        <div class="clinic-logo" id="logo_img">
                            <!--<img src="img/clinic-logo.png" alt="">-->
                        </div>
                        <h3 class="clinic-title"><!--Phuong Nam Clinic--></h3>
                        <div class="clinic-desc"><!--Phòng khám đa khoa Phương Nam--></div>
                    </div> 
                    <br>
                    <div class="no-result" style="display: none">
                        No clinic be found. Please re-check your Clinic ID.
                    </div>                   
                </div>
                <div class="form-row row-action two-buttons">
                    <a class="btn btn-block btn-go-booking btn-disable" target="_blank">Medical Booking System</a>
					<a class="btn btn-block btn-go-booking-frontend btn-disable" target="_blank">Medical Booking System for Admin</a>
                    <a class="btn btn-block btn-go-interview btn-disable" target="_blank">Medical Interview System</a>
                    <a class="btn btn-block btn-go-survey btn-disable" target="_blank">Medical Interview System for Patient</a>
                </div>
            </div>
        </div>
        
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
